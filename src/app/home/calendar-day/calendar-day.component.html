<div class="day">
    <div class="day-value">{{day.value.format('D')}}</div>
    <div *ngIf="day.events !== null" class="day-event">
        <div class="day-title" (click)="eventModal()" translate-language="en">{{day.events.title | uppercase}}</div>
        <div class="day-desc">{{day.events.description}}</div>

    </div>
</div>
